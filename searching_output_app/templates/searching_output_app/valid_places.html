{% extends 'searching_output_app/base.html' %}
{% block content %}
    <table border="1">
        <tr>
            <th>Place</th>
            <th>Day</th>
            <th>Time</th>
        </tr>
        {% for place in valid_places %}
            <tr>
            <th>{{ place.place_name }}</th>
            <th>{{ place.day }}</th>
            <th>{{ place.w_to }} - {{ place.w_from }}</th>
            </tr>

        {% endfor %}
    </table>
{% endblock %}
